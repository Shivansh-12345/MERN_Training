<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designing</title>
</head>
<body>
    <h1> Enter Student Information</h1>
    <form action="#" method="post">
        <label for="username">Enter username</label><br>
        <input type="text"name="username" placeholder="username" value="KIET" readonly/><br>
        <label for="password">Enter password</label><br>
        <input type="password"name="password" placeholder="password"/><br><br>
        <label for="password">Enter comment</label><br>
        <textarea name="comment" rows="10" cols="20" value="" width="200px"></textarea><br>
        <h2>Gender</h2>
        <input type="radio" name="Gender">male</input>
        <input type="radio" name="Gender">female</input><br><br>
        <input type="file"name="file"/><br><br>
        <input type="color"name="color"/><br><br>
        <input type="submit" value="login" name="login"/>
        <input type="reset" value="clean" name="clean"/><br>
    </form>
</body>
</html>
